<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Heading -->
    <main class="d-flex flex-column align-items-center p-5">
      <h1>Wordle Clone</h1>
      <!-- Outer Box -->
      <section class="container-lg py-4">
        <div class="row align-items-center">
          <div class="col">
            <!-- Inner Box -->
            <div class="container-lg">
             <div class="row justify-content-center mb-2">
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto"><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
            </div>
             <div class="row justify-content-center mb-2">
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
            </div>
             <div class="row justify-content-center mb-2">
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
            </div>
             <div class="row justify-content-center mb-2">
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
            </div>
             <div class="row justify-content-center mb-2">
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
              <div class="col-auto "><div class="wrd-box d-flex justify-content-center align-items-center"></div></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Keyboard layout -->
       <section>
        <div class="keyboardRow">
            <span type="button" class="key">Q</span>
            <span type="button" class="key">W</span>
            <span type="button" class="key">E</span>
            <span type="button" class="key">R</span>
            <span type="button" class="key">T</span>
            <span type="button" class="key">Y</span>
            <span type="button" class="key">U</span>
            <span type="button" class="key">I</span>
            <span type="button" class="key">O</span>
            <span type="button" class="key">P</span>
        </div>
        <div class="keyboardRow">
            <span type="button"  class="key">A</span>
            <span type="button" class="key">S</span>
            <span type="button" class="key">D</span>
            <span type="button" class="key">F</span>
            <span type="button" class="key">G</span>
            <span type="button" class="key">H</span>
            <span type="button" class="key">J</span>
            <span type="button" class="key">K</span>
            <span type="button" class="key">L</span>
        </div>
          
        <div class="keyboardRow">
            <span type="button" id="enter" >Enter</span>
            <span type="button" class="key">Z</span>
            <span type="button" class="key">X</span>
            <span type="button" class="key">C</span>
            <span type="button" class="key">V</span>
            <span type="button" class="key">B</span>
            <span type="button" class="key">N</span>
            <span type="button" class="key">M</span>
            <span type="button" id="delete" >Delete</span>
        </div>
        
       
       </section>
    </main>
  </body>
  <script src="wordle.js"></script>
</html>
